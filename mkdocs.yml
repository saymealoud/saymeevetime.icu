site_name: saymealoud
site_author: Chester Zhao
site_description: Chester Zhao 的个人技术博客 - 记录技术成长与思考
repo_url: https://github.com/saymealoud/saymeevetime.icu
repo_name: saymealoud/saymeevetime.icu
copyright: Copyright &copy; 2024 Chester Zhao

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  custom_dir: overrides
  icon:
    logo: material/book-open-page-variant
  favicon: material/book-open-page-variant
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.sections
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - toc.follow
  palette:
    # 浅色主题 - 极简白风格
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换到深色模式
    # 深色主题 - 沉浸黑风格
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到浅色模式
  font:
    text: Roboto
    code: Roboto Mono
  # 优化中文字体显示(通过CSS覆盖，此处保留默认英文)
  language: zh

plugins:
  - search:
      lang: zh
  - tags:
      tags_file: tags.md
  - blog:
      blog_dir: posts
      authors: true
      post_url_format: "{slug}"
      post_excerpt: required
      post_excerpt_separator: <!-- more -->
      post_readtime: true
      post_readtime_words_per_minute: 300
      pagination: true
      pagination_per_page: 10
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      archive: true
      archive_name: 归档
      archive_date_format: yyyy
      archive_url_date_format: yyyy
      archive_url_format: "archive/{date}"
      categories: true
      categories_name: 分类
      categories_url_format: "category/{slug}"
      categories_allowed:
        - tech
        - book
        - life

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Blog:
      - posts/
